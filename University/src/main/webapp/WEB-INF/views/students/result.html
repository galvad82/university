<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Student information</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>

	<div th:insert="templates/navbar :: navbar"></div>
	<h2>
		<p class="text-center">Student information</p>
	</h2>

	<div class="alert alert-success text-center" role="alert"
		th:text="${result}" />

	<div class="container">
		<table class="table table-striped" aria-describedby="Result">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Group</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${student.getFirstName()}"></td>
					<td th:text="${student.getLastName()}"></td>
					<td th:text="${groupName}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
