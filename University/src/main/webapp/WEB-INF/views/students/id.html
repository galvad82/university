<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Find a student by ID</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>

	<div th:insert="templates/navbar :: navbar"></div>
	<h2>
		<p class="text-center">Find a student by ID</p>
	</h2>

	<div class="row align-items-start">
		<div class="col"></div>
		<div class="col">
			<form class="row" th:action="@{'/student/'+${studentID}}">
				<div class="col-auto">
					<input type="text"  id="studentID" class="form-control" placeholder="Enter a student's ID" aria-label="Enter a student's ID" aria-describedby="basic-addon1">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">Find</button>
				</div>
			</form>
		</div>
		<div class="col"></div>
	</div>




</body>
</html>
