<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Students</title>

</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>

	<div th:insert="templates/navbar :: navbar"></div>

	<h2><p class="text-center">List of students</p></h2>
<p align="center" th:text="'Total: '+${students.size()}"></p>

		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="studentDTO,stat : ${students}">
						<th scope="row"><a th:href="@{'/students/'+${stat.count}}" th:text="${stat.count}"> </a></th>
						<td th:text="${studentDTO.getFirstName()}"></td>
						<td th:text="${studentDTO.getLastName()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
