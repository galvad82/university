<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Groups</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>
	<h2>List of groups</h2>
	<p class="text-center" th:text="'Total: '+${groups.size()}"></p>

	<div class="container">
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col">
				<div class="form-group">
					<input type="text" class="form-control pull-right" id="search"
						placeholder="Quick search..">
				</div>
			</div>
		</div>
		<div class="row align-items-start">
			<div class="col">
				<table class="table table-striped" id="result-table"  aria-describedby="List of Groups">
					<thead>
						<tr>
							<th scope="col">Group name</th>
							<th scope="col">Students</th>
							<th scope="col" />
							<th scope="col" />
						</tr>
					</thead>
					<tbody>
						<tr th:each="groupDTO : ${groups}">
							<td th:text="${groupDTO.getName()}" />
							<td>
								<ul>
									<th:block th:each="student : ${groupDTO.getListOfStudent()}">
										<li th:utext="${student.getFirstName()}+' '+${student.getLastName()}" />
									</th:block>
								</ul>
							</td>
							<td>
								<form th:action="@{/groups/edit}" th:method="POST">
									<input type="hidden" th:name="name" th:value="${groupDTO.getName()}" /> 
									<input type="image" alt="Edit" th:attr="src=@{/resources/images/edit.png}" />
								</form>
							</td>
							<td>
								<form th:action="@{/groups/delete}" th:method="POST">
									<input type="hidden" th:name="name" th:value="${groupDTO.getName()}" /> 
									<input type="image" alt="Delete" th:attr="src=@{/resources/images/delete.png}" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<script >
	$(document).ready(
		function() {
			$("#search").keyup(
				function() {
					_this = this;
					$.each(
						$("#result-table tbody tr"),
						function() {
							if ($(this)
								.text()
								.toLowerCase()
								.indexOf(
									$(_this)
									.val()
									.toLowerCase()) === -1) {
								$(this).hide();
							} else {
								$(this).show();
							}
						});
				});
		}); 
</script>

</body>
</html>
