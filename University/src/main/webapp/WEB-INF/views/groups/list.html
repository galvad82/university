<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Groups</title>
</head>
<body>

	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>

	<h2>
		<p class="text-center">List of groups</p>
	</h2>
	<p align="center" th:text="'Total: '+${groups.size()}"></p>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="groupDTO,stat : ${groups}">
					<th scope="row"><a th:href="@{'/groups/'+${stat.count}}"
						th:text="${stat.count}"> </a></th>
					<td th:text="${groupDTO.getName()}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
