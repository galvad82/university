<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Group information</title>
</head>
<body>

	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>


	<h2>
		<p class="text-center">Group information</p>
	</h2>
	<h4>
		<p class="text-center" th:text="${group.getName()}"></p>
	</h4>
	<p></p>

	<h5>
		<p class="text-center">List of students of the group</p>
	</h5>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="studentDTO,stat : ${group.getListOfStudent()}">
					<th scope="row"><a th:href="@{'/students/'+${stat.count}}"
						th:text="${stat.count}"> </a></th>
					<td th:text="${studentDTO.getFirstName()}"></td>
					<td th:text="${studentDTO.getLastName()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
