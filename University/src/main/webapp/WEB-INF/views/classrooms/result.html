<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Classroom information</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>
	<h2>Classroom information</h2>

	<div class="alert alert-success text-center" role="alert" th:text="${result}" />

	<div class="container">
		<table class="table table-striped" aria-describedby="Result">
			<thead>
				<tr>
					<th scope="col">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${classroom.getName()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
