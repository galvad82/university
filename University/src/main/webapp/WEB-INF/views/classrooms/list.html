<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Classrooms</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>

	<h2>List of classrooms</h2>
	<p class="text-center" th:text="'Total: '+${classrooms.size()}"></p>

	<div class="container">
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col">
				<div class="form-group">
					<input type="text" class="form-control pull-right" id="search"
						placeholder="Quick search..">
				</div>
			</div>
		</div>

		<div class="row align-items-start">
			<div class="col">
				<table class="table table-striped" id="result-table" aria-describedby="List of Classrooms">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="classroomDTO : ${classrooms}">

							<td th:text="${classroomDTO.getName()}"></td>
							<td>
								<form th:action="@{/classrooms/edit}" th:method="POST">
									<input type="hidden" th:name="name"
										th:value="${classroomDTO.getName()}" /> 
									<input type="image" alt="Edit"
										th:attr="src=@{/resources/images/edit.png}" />
								</form>
							</td>
							<td>
								<form th:action="@{/classrooms/delete}" th:method="POST">
									<input type="hidden" th:name="name"
										th:value="${classroomDTO.getName()}" /> 
									<input type="image" alt="Delete"
										th:attr="src=@{/resources/images/delete.png}" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
<script >
	$(document).ready(
		function() {
			$("#search").keyup(
				function() {
					_this = this;
					$.each(
						$("#result-table tbody tr"),
						function() {
							if ($(this)
								.text()
								.toLowerCase()
								.indexOf(
									$(_this)
									.val()
									.toLowerCase()) === -1) {
								$(this).hide();
							} else {
								$(this).show();
							}
						});
				});
		}); 
</script>

</body>
</html>
