<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Courses</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>

	<h2>
		<p class="text-center">List of courses</p>
	</h2>
	<p align="center" th:text="'Total: '+${courses.size()}"></p>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Teacher</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="courseDTO,stat : ${courses}">
					<th scope="row"><a th:href="@{'/courses/'+${stat.count}}"
						th:text="${stat.count}"> </a></th>
					<td th:text="${courseDTO.getName()}"></td>
					<td
						th:text="${courseDTO.getTeacher().getFirstName}+' '+${courseDTO.getTeacher().getLastName}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
