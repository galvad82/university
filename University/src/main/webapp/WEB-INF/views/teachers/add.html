<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Add a new Teacher</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>
	<h2>Add a new Teacher</h2>

	<div class="container">
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col">
				<form class="row" th:action="@{/teachers/add}" th:method="POST" th:object="${teacherDTO}">
					<label><span class="red">*</span> First name:</label> 
					<input type="text" th:field="*{firstName}" class="form-control" />
					<label><span class="red">*</span> Last name:</label>
					<input type="text" th:field="*{lastName}" class="form-control" />
					<p>
						<span class="red">*</span> indicates a required field
					</p>
					<button type="submit" class="btn btn-primary mb-3">Add</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
