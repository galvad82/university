<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Teachers</title>
</head>
<body>
	<div th:insert="templates/navbar :: bootstrap"></div>

	<div th:insert="templates/navbar :: navbar"></div>

	<h2>
		<p class="text-center">List of teachers</p>
	</h2>
	<p align="center" th:text="'Total: '+${teachers.size()}"></p>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="teacherDTO,stat : ${teachers}">
					<th scope="row"><a th:href="@{'/teachers/'+${stat.count}}"
						th:text="${stat.count}"> </a></th>
					<td th:text="${teacherDTO.getFirstName()}"></td>
					<td th:text="${teacherDTO.getLastName()}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
