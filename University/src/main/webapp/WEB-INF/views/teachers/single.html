<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University - Teacher information</title>
</head>
<body>

	<div th:insert="templates/navbar :: bootstrap"></div>
	<div th:insert="templates/navbar :: navbar"></div>
	
	<h2>
		<p class="text-center">Teacher information</p>
	</h2>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${teacher.getFirstName()}"></td>
					<td th:text="${teacher.getLastName()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
