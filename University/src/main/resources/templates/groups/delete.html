<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Group information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Delete a group</h2>

	<div class="container">
		<table class="table table-striped" aria-describedby="Delete the Group">
			<thead>
				<tr>
					<th scope="col">Group Name</th>
					<th scope="col">Students</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${group.name}"></td>
					<td>
						<ul>
							<th:block th:each="student : ${group.listOfStudent}">
								<li th:utext="${student.firstName}+' '+${student.lastName}" />
							</th:block>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
			
		<div class="container">
					<p class="alert alert-danger text-center" role="alert"> "Are you sure you want to delete the group?" </p>
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col">
				<form class="row" th:action="@{/groups/delete/result}" th:method="POST">
					<input type="hidden" th:name="name" th:value="${group.name}" />
					<button type="submit" class="btn btn-danger">Yes, delete!</button>
				</form>				
			</div>
			<div class="col">
			<button onclick="goBack()" class="btn btn-primary mb-3">Cancel</button>
			</div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>

<script>
function goBack() {
    window.history.back();
}
</script>

</body>
</html>
