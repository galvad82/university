<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Group information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Group information</h2>

	<div class="alert alert-success text-center" role="alert" th:text="${result}" />
	<div th:if="${showTable}" class="container">
		<table class="table table-striped" aria-describedby="Result">
			<thead>
				<tr>
					<th scope="col">Group name</th>
					<th scope="col">Students</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${group.getName()}" />
					<td>
						<ul>
							<th:block th:each="student : ${group.getListOfStudent()}">
								<li th:utext="${student.getFirstName()}+' '+${student.getLastName()}" />
							</th:block>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
