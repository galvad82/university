<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Edit classroom information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Edit classroom information</h2>

	<div class="container">
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col">
				<form class="row" th:action="@{/classrooms/edit/result}" th:method="POST" th:object="${classroomDTO}">
					<label><span class="red">*</span> Name:</label>
					<input type="text" th:field="*{name}" th:value="${classroomDTO.name}" class="form-control" />
					<p th:if="${#fields.hasErrors('name')}" class="red" th:errors="*{name}"/>
					<input type="hidden" th:name="initialName" th:value="${initialName}" />
					<p>
						<span class="red">*</span> indicates a required field
					</p>
					<button type="submit" class="btn btn-primary mb-3">Update</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
