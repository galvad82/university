<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Edit teacher information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Edit teacher information</h2>

	<div class="container">
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col">
				<form class="row" th:action="@{/teachers/edit/result}" th:method="POST" th:object="${teacherDTO}">
					<label><span class="red">*</span> First name:</label>
					<input type="text" th:field="*{firstName}" th:value="*{firstName}" class="form-control" />
					<p th:if="${#fields.hasErrors('firstName')}" class="red" th:errors="*{firstName}" />
					<label><span class="red">*</span> Last name:</label> 
					<input type="text" th:field="*{lastName}" th:value="*{lastName}" class="form-control" />
					<p th:if="${#fields.hasErrors('lastName')}" class="red" th:errors="*{lastName}" />
					<input type="hidden" th:name="initialFirstName" th:value="${initialFirstName}" />
					<input type="hidden" th:name="initialLastName" th:value="${initialLastName}" />
					<p>
						<span class="red">*</span> indicates a required field
					</p>
					<button type="submit" class="btn btn-primary mb-3">Update</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
