<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Teacher information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Delete a teacher</h2>
	
	<div class="container">
		<table class="table table-striped" aria-describedby="Delete the Teacher">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${firstName}"></td>
					<td th:text="${lastName}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<p class="alert alert-danger text-center" role="alert"> "Are you sure you want to delete the teacher?" </p>
		<div class="row align-items-start">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col">
				<form class="row" th:action="@{/teachers/delete/result}" th:method="POST">
					<input type="hidden" th:name="firstName" th:value="${firstName}" />
					<input type="hidden" th:name="lastName" th:value="${lastName}" /> 
					<button type="submit" class="btn btn-danger">Yes, delete!</button>
				</form>
			</div>
			<div class="col">
			<button onclick="goBack()" class="btn btn-primary mb-3">Cancel</button>
			</div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>

<script>
function goBack() {
    window.history.back();
}
</script>

</body>
</html>
