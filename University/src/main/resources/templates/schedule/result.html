<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Schedule</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<div th:insert="navbar :: calendar" />
	
	<h2>Schedule</h2>

	<div class="container">
		<div class="row align-items-start">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="calendar"></div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	
	
<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener("DOMContentLoaded", function () {
    var e = document.getElementById("calendar");
    new FullCalendar.Calendar(e, {
        themeSystem: "standard",
        bootstrapFontAwesome: { close: "fa-times", prev: "fa-chevron-left", next: "fa-chevron-right", prevYear: "fa-angle-double-left", nextYear: "fa-angle-double-right" },
        events:  
        	/*[[${lessons}]]*/
        	 ,
        eventTimeFormat: { hour: "2-digit", minute: "2-digit", meridiem: !1, hour12: !1 },
        slotMinTime: "08:00",
        slotMaxTime: "22:00",
        slotLabelFormat: [
            { hour: "2-digit", minute: "2-digit", meridiem: !1, hour12: !1 },
            { hour: "2-digit", minute: "2-digit", meridiem: !1, hour12: !1 },
        ],
        locale: "en",
        firstDay: 1,
        headerToolbar: { center: "dayGridMonth,timeGridWeek,timeGridDay" },
        views: {
            dayGridMonth: { titleFormat: { year: "numeric", month: "long" }, navLinks: !0 },
            timeGridWeek: { titleFormat: { month: "short", day: "numeric" }, titleRangeSeparator: " to ", hour: "2-digit", minute: "2-digit", meridiem: !1, hour12: !1 },
        },
    }).render();
});

/*]]>*/
</script>

</body>
</html>
