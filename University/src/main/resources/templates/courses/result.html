<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University - Course information</title>
</head>
<body>
	<div th:insert="navbar :: bootstrap"></div>
	<div th:insert="navbar :: navbar"></div>
	<h2>Course information</h2>

	<div class="alert alert-success text-center" role="alert" th:text="${result}" />
	<div class="container">
		<table class="table table-striped" aria-describedby="Result">
			<thead>
				<tr>
					<th scope="col">Course Name</th>
					<th scope="col">Teacher</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${course.getName()}" />
					<td th:text="${course.getTeacher().getFirstName()}+' '+${course.getTeacher().getLastName()}" />
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
